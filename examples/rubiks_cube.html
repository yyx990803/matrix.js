<!DOCTYPE html>
<html>
    <head>
        <title>Martrix.js rubik's cube!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>
            html, body {
                margin: 0;
                height: 100%;
                overflow: hidden;
            }
            body {
                -webkit-perspective: 600px;
                -moz-perspective: 600px;
                perspective: 600px;
                background-color: #000;
                font-family: 'Helvetica Neue', Arial, sans-serif;
            }
            h1, h2 {
                font-weight: 100;
                letter-spacing: 1px;
            }
            ul {
                list-style-type: none;
                line-height: 1.8em;
                padding: 0;
            }
            #info {
                color: #fff;
                font-size: 14px;
                padding: 5px 20px;
            }
            #buttons {
                position: absolute;
                width: 100%;
                bottom: 15px;
                text-align: center;
            }
            .face {
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                background-color: #000;
            }
            .face .sticker {
                width: 86px;
                height: 86px;
                border-radius: 10px;
                position: absolute;
                top: 7px;
                left: 7px;
            }
            .box, .inner {
                width: 100px;
                height: 100px;
            }
            #cube, #buttons {
                -webkit-user-select: none;
            }
            #cube.transparent .face {
                background-color: rgba(0,160,127,.05);
                border: 1px solid rgba(0,160,127,.8);
                box-shadow: 0 0 12px rgba(0,160,127,.33);
            }
            #cube.transparent .face .sticker {
                background-color: transparent !important;
            }
        </style>
        <script src="../src/mx.js"></script>
        <script src="../src/mx.trackballControl.js"></script>
        <script src="libs/tween.min.js"></script>
        <script>

            MX.rotationUnit = 'deg'
            var size = 100,
                origin = {x:0, y:0, z:0},
                ease = TWEEN.Easing.Exponential.InOut,
                lock = false,
                auto = false,
                cublets = []

            var faces = {
                front: {
                    indexes: [0, 1, 2, 3, 4, 5, 6, 7, 8],
                    axis: 'Z'
                },
                back: {
                    indexes: [18, 19, 20, 21, 22, 23, 24, 25, 26],
                    axis: 'Z'
                },
                left: {
                    indexes: [0, 9, 18, 3, 12, 21, 6, 15, 24],
                    axis: 'X'
                },
                right: {
                    indexes: [2, 11, 20, 5, 14, 23, 8, 17, 26],
                    axis: 'X'
                },
                top: {
                    indexes: [0, 1, 2, 9, 10, 11, 18, 19, 20],
                    axis: 'Y'
                },
                down: {
                    indexes: [6, 7, 8, 15, 16, 17, 24, 25, 26],
                    axis: 'Y'
                }
            }

            // starting colors
            var colors = [
                'rgb(0,170,0)', // top
                'rgb(0,0,255)', // down
                'rgb(255,0,0)', // left
                'rgb(255,102,0)', // right
                'rgb(255,255,255)', // front
                'rgb(255,255,0)' // back
            ]

            var Cubelet = MX.Object3D.extend({

                init: function (id) {

                    this.id = id

                    this.el.classList.add('box')

                    for (var i = 0; i < 6; i++) {
                        var face = new MX.Object3D('.face')
                        face.el.innerHTML = '<div class="sticker" style="background-color:'+ colors[i] + '">'
                        this.add(face)
                    }

                    // keep track of which face is where
                    // because Euler angles are terrible for rubik's cube.

                    this.resetFaces()
                    this.update()
                    this.updateChildren = false

                },

                resetFaces: function () {
                    this.faceOrder = {
                        top     : 0,
                        down  : 1,
                        left    : 2,
                        right   : 3,
                        front   : 4,
                        back    : 5
                    }
                    this.updateFacePositions()
                },

                updateFacePositions: function () {

                    var f = this.faceOrder
                    
                    var top = this.top = this.children[f.top]
                    top.reset()
                    top.rotationX = 90
                    top.y = size / 2

                    var down = this.down = this.children[f.down]
                    down.reset()
                    down.rotationX = -90
                    down.y = -size / 2

                    var left = this.left = this.children[f.left]
                    left.reset()
                    left.rotationY = -90
                    left.x = -size / 2

                    var right = this.right = this.children[f.right]
                    right.reset()
                    right.rotationY = 90
                    right.x = size / 2

                    var front = this.front = this.children[f.front]
                    front.reset()
                    front.z = -size / 2

                    var back = this.back = this.children[f.back]
                    back.reset()
                    back.rotationY = 180
                    back.z = size / 2

                    this.updateChildren = true
                    this.update()
                    this.updateChildren = false

                },

                rotateFaces: function (s, axis, dir) {
                    var f = this.faceOrder
                    if (axis === 'rotationX') {
                        f.left  = s.left
                        f.right = s.right
                        if (dir > 0) {
                            f.top       = s.front
                            f.back      = s.top
                            f.down    = s.back
                            f.front     = s.down
                        } else {
                            f.top       = s.back
                            f.back      = s.down
                            f.down    = s.front
                            f.front     = s.top
                        }
                    } else if (axis === 'rotationY') {
                        f.top    = s.top
                        f.down = s.down
                        if (dir > 0) {
                            f.left      = s.back
                            f.right     = s.front
                            f.front     = s.left
                            f.back      = s.right
                        } else {
                            f.left      = s.front
                            f.right     = s.back
                            f.front     = s.right
                            f.back      = s.left
                        }
                    } else if (axis === 'rotationZ') {
                        f.front = s.front
                        f.back  = s.back
                        if (dir > 0) {
                            f.top       = s.left
                            f.right     = s.top
                            f.down    = s.right
                            f.left      = s.down
                        } else {
                            f.top       = s.right
                            f.right     = s.down
                            f.down    = s.left
                            f.left      = s.top
                        }
                    }
                    this.updateFacePositions()
                }
            })

            var Cube = MX.Object3D.extend({

                init: function () {

                    this.el.id = 'cube'

                    for (var i = 0; i < 27; i++) {
                        var c = new Cubelet(i),
                            z = Math.floor(i/9) - 1,
                            j = i - (z+1) * 9,
                            y = -(Math.floor(j/3) - 1),
                            x = j % 3 - 1

                        c.x = x * size
                        c.y = y * size
                        c.z = z * size
                        c.rotationOrigin = origin

                        cublets.push(c)
                        this.add(c)
                    }
                    
                },

                rotate: function (faceName, dir, callback) {

                    if (lock) return
                    lock = true

                    var self = this,
                        face = faces[faceName],
                        rotation = dir > 0 ? 90 : -90,
                        axis = 'rotation' + face.axis,
                        total = 9

                    // cache source orders before they are changed
                    var sourceOrders = face.indexes.map(function (index, i) {
                        var source = getSourceCublet(i)
                        return clone(source.faceOrder)
                    })

                    // animate the cublets in the face
                    face.indexes.forEach(function (i, ii) {

                        var c = self.children[i],
                            target = {}

                        target[axis] = c[axis] + rotation

                        new TWEEN.Tween(c)
                            .to(target, 1000)
                            .easing(ease)
                            .start()
                            .onComplete(complete)

                        function complete () {
                            // set it back to original state. sneaky!
                            c[axis] -= rotation
                            c.rotateFaces(sourceOrders[ii], axis, dir)
                            total--
                            if (total === 0) done()
                        }
                    })

                    function getSourceCublet (i) {
                        var row = Math.floor(i / 3),
                            col = i % 3,
                            iRotated = dir > 0 ?  ((2 - col) * 3 + row) : (col * 3 + (2 - row)),
                            sourceIndex = face.indexes[iRotated]
                        return self.children[sourceIndex]
                    }

                    function done () {
                        lock = false
                        callback && callback()
                    }

                },

                toggleTransparent: function () {
                    this.el.classList.toggle('transparent')
                },

                resetCubelets: function () {
                    if (lock) {
                        setTimeout(function () {
                            cube.resetCubelets()
                        }, 100)
                        return
                    }
                    this.children.forEach(function (c) {
                        c.resetFaces()
                    })
                }
            })

            function init () {
                window.cube = new Cube().addTo('body')
                cube.scale = Math.min(1, window.innerWidth / 600)
                initControls()
                animate()
                function animate () {
                    requestAnimationFrame(animate)
                    MX.trackballControl.update()
                    TWEEN.update()
                    cube.update()
                }
            }

            function initControls () {

                MX.trackballControl.init(cube, true) // inverse axis
                MX.trackballControl.target.rotationX = -25
                MX.trackballControl.target.rotationY = -25

                document.addEventListener('keyup', function (e) {
                    if (auto) return
                    var dir = e.shiftKey ? 1 : -1
                    switch (e.keyCode) {
                        case 70: // front
                            cube.rotate('front', dir)
                            break
                        case 66: // back
                            cube.rotate('back', dir)
                            break
                        case 84: // top
                            cube.rotate('top', dir)
                            break
                        case 68: // down
                            cube.rotate('down', dir)
                            break
                        case 76: // left
                            cube.rotate('left', dir)
                            break
                        case 82: // right
                            cube.rotate('right', dir)
                            break
                        default:
                            break
                    }
                })
            }

            var autobot = {

                start: function () {
                    console.log('start')
                    if (lock) {
                        setTimeout(function () {
                            autobot.start()
                        }, 100)
                    } else {
                        autobot.next(0)
                    }
                },

                next: function (delay) {
                    if (!delay && delay !== 0) delay = 1000
                    setTimeout(function () {
                        if (!auto) return
                        var face = ['top', 'down', 'front', 'back', 'left', 'right'][Math.floor(Math.random() * 6)]
                        cube.rotate(face, Math.random() - 0.5, autobot.next)
                    }, delay)
                }

            }

            function reset () {
                MX.trackballControl.target.rotationX = -25
                MX.trackballControl.target.rotationY = -25
                cube.resetCubelets()
            }

            function toggleAuto () {
                auto = !auto
                if (auto) {
                    autobot.start()
                }
            }

            function clone (obj) {
                var ret = {}
                for (var prop in obj) {
                    ret[prop] = obj[prop]
                }
                return ret
            }
        </script>
    </head>
    <body onload="init()">
        <div id="info">
            <h1>Rubik's Cube powered by Matrix.js</h1>
            <p>
                Uppercase for CW, lowercase for CCW.
                <br>
                Keys are disabled in auto mode.
            </p>
            <ul>
                <li>T/t - top</li>
                <li>D/d - down</li>
                <li>L/l - left</li>
                <li>R/r - right</li>
                <li>F/f - front</li>
                <li>B/b - back</li>
            </ul>
        </div>
        <div id="buttons">
            <button onclick="toggleAuto()">Auto Mode</button>
            <button onclick="cube.toggleTransparent()">Toggle Colors</button>
            <button onclick="reset()">Reset Cube</button>
        </div>
    </body>
</html>
